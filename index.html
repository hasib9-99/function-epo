<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class-20</title>
    <style>
      .container{
        width: 50%;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
      }
      h2{
        padding: 20px 30px;
        background-color: blue;
        color: aqua;
        display: inline-block;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="counter" data-number="10" data-speed="1000"></h2>
    <h2 class="counter1" data-number="100" data-speed="100"></h2>
    <h2 class="counter2" data-number="1000" data-speed="10"></h2>
    </div>

    <script src="js/custom.js"></script>
  </body>
